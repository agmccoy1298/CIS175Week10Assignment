<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View All vehicles</title>
</head>
<body>
	<form>
	<table>
		<tr th:each="currentVehicle : ${vehicle}">
			<td th:text="${currentVehicle.id}" />
			<td th:text="${currentVehicle.make}" />
			<td th:text="${currentVehicle.model}" />
			<td th:text="${currentVehicle.year}" />
			<td th:text="${currentVehicle.numberOfCylinders}" />
			<td><a th:href="@{/edit/{id}(id=${currentVehicle.id})}">Edit</a></td>
			<td><a th:href="@{/delete/{id}(id=${currentVehicle.id})}">Delete</a></td>
		</tr>	
	</table>
	</form>	
	<a href="../inputVehicle">Add a new Vehicle</a>
</body>
</html>
